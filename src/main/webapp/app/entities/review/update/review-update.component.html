<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-review-heading" data-cy="ReviewCreateUpdateHeading" jhiTranslate="lmswiamApp.review.home.createOrEditLabel">
        Create or edit a Review
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.review.body" for="field_body">Body</label>
          <textarea class="form-control" name="body" id="field_body" data-cy="body" formControlName="body"></textarea>
          <div *ngIf="editForm.get('body')!.invalid && (editForm.get('body')!.dirty || editForm.get('body')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('body')?.errors?.required" jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.review.rating" for="field_rating">Rating</label>
          <input type="number" class="form-control" name="rating" id="field_rating" data-cy="rating" formControlName="rating" />
          <div *ngIf="editForm.get('rating')!.invalid && (editForm.get('rating')!.dirty || editForm.get('rating')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('rating')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 1 }"
              >This field should be at least 1.</small
            >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('rating')?.errors?.max"
              jhiTranslate="entity.validation.max"
              [translateValues]="{ max: 5 }"
              >This field cannot be more than 5.</small
            >
            <small class="form-text text-danger" [hidden]="!editForm.get('rating')?.errors?.number" jhiTranslate="entity.validation.number"
              >This field should be a number.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.review.reviewDate" for="field_reviewDate">Review Date</label>
          <div class="d-flex">
            <input
              id="field_reviewDate"
              data-cy="reviewDate"
              type="datetime-local"
              class="form-control"
              name="reviewDate"
              formControlName="reviewDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('reviewDate')!.invalid && (editForm.get('reviewDate')!.dirty || editForm.get('reviewDate')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('reviewDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('reviewDate')?.errors?.datetimelocal"
              jhiTranslate="entity.validation.datetimelocal"
              >This field should be a date and time.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.review.site3" for="field_site3">Site 3</label>
          <select class="form-control" id="field_site3" data-cy="site3" name="site3" formControlName="site3" [compareWith]="compareSite">
            <option [ngValue]="null"></option>
            <option [ngValue]="siteOption" *ngFor="let siteOption of sitesSharedCollection">{{ siteOption.nameAr }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.review.part2" for="field_part2">Part 2</label>
          <select class="form-control" id="field_part2" data-cy="part2" name="part2" formControlName="part2" [compareWith]="comparePart">
            <option [ngValue]="null"></option>
            <option [ngValue]="partOption" *ngFor="let partOption of partsSharedCollection">{{ partOption.titleAr }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.review.userCustom3" for="field_userCustom3">User Custom 3</label>
          <select
            class="form-control"
            id="field_userCustom3"
            data-cy="userCustom3"
            name="userCustom3"
            formControlName="userCustom3"
            [compareWith]="compareUserCustom"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userCustomOption" *ngFor="let userCustomOption of userCustomsSharedCollection">
              {{ userCustomOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
