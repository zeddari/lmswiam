<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (job) {
      <div>
        <h2 data-cy="jobDetailsHeading"><span jhiTranslate="lmswiamApp.job.detail.title">Job</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ job.id }}</span>
          </dd>
          <dt><span jhiTranslate="lmswiamApp.job.titleAr">Title Ar</span></dt>
          <dd>
            <span>{{ job.titleAr }}</span>
          </dd>
          <dt><span jhiTranslate="lmswiamApp.job.titleLat">Title Lat</span></dt>
          <dd>
            <span>{{ job.titleLat }}</span>
          </dd>
          <dt><span jhiTranslate="lmswiamApp.job.description">Description</span></dt>
          <dd>
            <span>{{ job.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/job', job.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
