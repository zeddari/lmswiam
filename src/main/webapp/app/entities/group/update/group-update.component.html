<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-group-heading" data-cy="GroupCreateUpdateHeading" jhiTranslate="lmswiamApp.group.home.createOrEditLabel">
        Create or edit a Group
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.group.groupType" for="field_groupType">Group Type</label>
          <select class="form-control" name="groupType" formControlName="groupType" id="field_groupType" data-cy="groupType">
            <option [ngValue]="null">{{ 'lmswiamApp.GroupType.null' | translate }}</option>
            <option *ngFor="let groupType of groupTypeValues" [value]="groupType">
              {{ 'lmswiamApp.GroupType.' + groupType | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('groupType')!.invalid && (editForm.get('groupType')!.dirty || editForm.get('groupType')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('groupType')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.group.nameAr" for="field_nameAr">Name Ar</label>
          <input type="text" class="form-control" name="nameAr" id="field_nameAr" data-cy="nameAr" formControlName="nameAr" />
          <div *ngIf="editForm.get('nameAr')!.invalid && (editForm.get('nameAr')!.dirty || editForm.get('nameAr')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nameAr')?.errors?.required" jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nameAr')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 100 }"
              >This field cannot be longer than 100 characters.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.group.nameLat" for="field_nameLat">Name Lat</label>
          <input type="text" class="form-control" name="nameLat" id="field_nameLat" data-cy="nameLat" formControlName="nameLat" />
          <div *ngIf="editForm.get('nameLat')!.invalid && (editForm.get('nameLat')!.dirty || editForm.get('nameLat')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nameLat')?.errors?.required" jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nameLat')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 100 }"
              >This field cannot be longer than 100 characters.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.group.description" for="field_description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          ></textarea>
        </div>

        <div class="mb-3">
          <label jhiTranslate="lmswiamApp.group.elements" for="field_elements">Elements</label>
          <select
            class="form-control"
            id="field_elements"
            data-cy="elements"
            multiple
            name="elements"
            formControlName="elements"
            [compareWith]="compareUserCustom"
          >
            <option [ngValue]="userCustomOption" *ngFor="let userCustomOption of userCustomsSharedCollection">
              {{ userCustomOption.firstName }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.group.site11" for="field_site11">Site 11</label>
          <select
            class="form-control"
            id="field_site11"
            data-cy="site11"
            name="site11"
            formControlName="site11"
            [compareWith]="compareSite"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="siteOption" *ngFor="let siteOption of sitesSharedCollection">{{ siteOption.nameAr }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.group.group1" for="field_group1">Group 1</label>
          <select
            class="form-control"
            id="field_group1"
            data-cy="group1"
            name="group1"
            formControlName="group1"
            [compareWith]="compareGroup"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="groupOption" *ngFor="let groupOption of groupsSharedCollection">{{ groupOption.nameAr }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
