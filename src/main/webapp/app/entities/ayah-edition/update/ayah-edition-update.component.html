<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ayah-edition-heading"
        data-cy="AyahEditionCreateUpdateHeading"
        jhiTranslate="lmswiamApp.ayahEdition.home.createOrEditLabel"
      >
        Create or edit a Ayah Edition
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="lmswiamApp.ayahEdition.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.ayahEdition.ayahId" for="field_ayahId">Ayah Id</label>
          <input type="number" class="form-control" name="ayahId" id="field_ayahId" data-cy="ayahId" formControlName="ayahId" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.ayahEdition.editionId" for="field_editionId">Edition Id</label>
          <input type="number" class="form-control" name="editionId" id="field_editionId" data-cy="editionId" formControlName="editionId" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.ayahEdition.data" for="field_data">Data</label>
          <textarea class="form-control" name="data" id="field_data" data-cy="data" formControlName="data"></textarea>
          <div *ngIf="editForm.get('data')!.invalid && (editForm.get('data')!.dirty || editForm.get('data')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('data')?.errors?.required" jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.ayahEdition.isAudio" for="field_isAudio">Is Audio</label>
          <input type="checkbox" class="form-check" name="isAudio" id="field_isAudio" data-cy="isAudio" formControlName="isAudio" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.ayahEdition.createdAt" for="field_createdAt">Created At</label>
          <div class="d-flex">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="datetime-local"
              class="form-control"
              name="createdAt"
              formControlName="createdAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lmswiamApp.ayahEdition.updatedAt" for="field_updatedAt">Updated At</label>
          <div class="d-flex">
            <input
              id="field_updatedAt"
              data-cy="updatedAt"
              type="datetime-local"
              class="form-control"
              name="updatedAt"
              formControlName="updatedAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
