<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="juzs">
      <h2 data-cy="juzsDetailsHeading"><span jhiTranslate="lmswiamApp.juzs.detail.title">Juzs</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lmswiamApp.juzs.id">Id</span></dt>
        <dd>
          <span>{{ juzs.id }}</span>
        </dd>
        <dt><span jhiTranslate="lmswiamApp.juzs.createdAt">Created At</span></dt>
        <dd>
          <span>{{ juzs.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="lmswiamApp.juzs.updatedAt">Updated At</span></dt>
        <dd>
          <span>{{ juzs.updatedAt | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/juzs', juzs.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
